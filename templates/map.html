<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>The Traveler Book</title>

<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/index.css" />

<style>
html,body,#map-canvas {
	height: 100%;
	width: 100%;
	margin: 0px;
	padding-top: 15px;
}

#infoWindow {
	width: 150px;
}

#photobooth {
	background: white;
	opacity: 0.8;
	padding: 20px;
	height: 350px;
	width: 200px;
}

.forscroll {
	overflow-y: auto;
	overflow-x: visible;
	display: inline-block;
}

ul.enlarge {
	list-style-type: none; /*remove the bullet point*/
	margin-left: 0;
}

ul.enlarge li {
	display: inline-block; /*places the images in a line*/
	position: relative;
	z-index: 0;
	/*resets the stack order of the list items - later we'll increase this*/
	margin: 10px 40px 0 20px;
}

ul.enlarge img {
	background-color: #eae9d4;
	padding: 6px;
	-webkit-box-shadow: 0 0 6px rgba(132, 132, 132, .75);
	-moz-box-shadow: 0 0 6px rgba(132, 132, 132, .75);
	box-shadow: 0 0 6px rgba(132, 132, 132, .75);
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
}

ul.enlarge span {
	position: absolute;
	left: -9999px;
	background-color: #eae9d4;
	padding: 10px;
	font-family: 'Droid Sans', sans-serif;
	font-size: .9em;
	text-align: center;
	color: #495a62;
	-webkit-box-shadow: 0 0 20px rgba(0, 0, 0, .75) );
	-moz-box-shadow: 0 0 20px rgba(0, 0, 0, .75);
	box-shadow: 0 0 20px rgba(0, 0, 0, .75);
	-webkit-border-radius: 8px;
	-moz-border-radius: 8px;
	border-radius: 8px;
}

ul.enlarge li:hover {
	z-index: 50;
	cursor: pointer;
}

ul.enlarge span img {
	padding: 2px;
	background: #ccc;
}

ul.enlarge li:hover span {
	top: -30px;
	/*the distance from the bottom of the thumbnail to the top of the popup image*/
	left: -50px;
	/*distance from the left of the thumbnail to the left of the popup image*/
}

ul.enlarge li:hover:nth-child(2) span {
	left: -100px;
}

ul.enlarge li:hover:nth-child(3) span {
	left: -200px;
}
/**IE Hacks - see http://css3pie.com/ for more info on how to use CS3Pie and to download the latest version**/
ul.enlarge img,ul.enlarge span {
	behavior: url(pie/PIE.htc);
}

.optdiv {
	margin: 0px;
	height: 500px;
}

ul {
	list-style-type: none;
	width: auto;
}

h3 {
	font: bold 20px/1.5 Helvetica, Verdana, sans-serif;
}

li img {
	float: left;
	margin: 0 15px 0 0;
}

li p {
	font: 200 12px/1.5 Georgia, Times New Roman, serif;
}

.para {
	font: 200 12px/1.5 Georgia, Times New Roman, serif;
}

li {
	padding: 10px;
	overflow: auto;
}

li:hover {
	background: #eee;
	cursor: pointer;
}

li:hover a {
	visibility: visible;
}

li a {
	text-decoration: none;
	color: rgb(0, 0, 0);
	visibility: hidden;
}

li a:hover {
	background-color: #FF704D;
}

.lefty {
	display: inline-block
}

.righty {
	display: inline-block;
	float: right
}

#map-canvas img {
	max-width: none;
}

.container-fluid {
	padding-right: 0px;
	padding-left: 0px;
}

#fileElem {
	visibility: hidden;
	width: 0;
	height: 0;
}
</style>

<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoJsQ8A7od6F-9dFROYGWZRwS8Hex0VmY&sensor=true"></script>
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/all.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" align="center">
				<form name="new_journey_form" id="new_journey_form"
					action="/journey/new" method="POST" enctype="multipart/form-data"
					class="well form-inline">
					<input type="text" class="input-large" name="name"
						placeholder="What's your Adventure called ?" /> <input type="text"
						class="input-large" name="description"
						placeholder="Describe your Experience..." /> 
						
						<input type="file" name="image" id="fileElem" />
						<button id="fileSelect" class="btn">Select Image</button>

					<button type="submit" class="btn btn-primary">Add Journey</button>
				</form>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span3" style="overflow: auto; height: 500px;">
				<div class="optdiv">
					<ul id="list">
					</ul>
				</div>
			</div>
			<div class="span9">
				<div id="map-canvas" style="height: 500px; width: auto;"></div>
				<p id="error"></p>
			</div>
		</div>
	</div>

</body>
<script>
document.querySelector('#fileSelect').addEventListener('click', function(e) {
  e.preventDefault();
  document.querySelector('#fileElem').click();
}, false);
</script>
</html>
